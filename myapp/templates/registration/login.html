{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'myapp/CSS/style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
    <style>
      .login-image {
             background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
               url("../../static/myapp/image/image_login.png");
              background-size: cover;
              background-position: center;
              height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              color: white;
              text-align: center;
              background-color:  #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
        }
    </style>

</head>
<body>
    <div class="container-fluid login-container">
        <div class="row h-100">
          
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <div class="text-center mb-5">
                        <div class="brand-logo">
                            <img src="{% static 'myapp/image/logo.png' %}" alt="MiApp Logo" style="height: 80px;">
                        </div>
                        <h2 class="mb-3">Iniciar sesión</h2>
                        <p class="text-muted">Ingresa tus credenciales para acceder</p>
                    </div>
                    
                    <form method="post" class="login-form">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" name="username" id="id_username" placeholder="Usuario" required>
                            <label for="id_username"><i class="fas fa-user me-2"></i>Usuario</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name="password" id="id_password" placeholder="Contraseña" required>
                            <label for="id_password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <button type="submit" class="btn boton bt-body mt-5">
                            <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                        </button>
                        
                        {% if form.errors %}
                        <div class="alert alert-danger mt-3">
                            Usuario o contraseña incorrectos.
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
            
           
             <div class="col-md-6 d-none d-md-block p-0">
                <div class="login-image">
                    <h1 class="display-4 mb-4">Bienvenido de vuelta</h1>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
