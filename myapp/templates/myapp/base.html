{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Control de Visitas{% endblock %}</title>

    <!-- Enlaces a hojas de estilo -->
    <link href="{% static 'myapp/CSS/style_crud.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'myapp/CSS/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <!-- Barra de navegación superior -->
   <nav class="navbar sticky-top navbar-expand-lg navbar-custom" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img
                src="{% static 'myapp/image/logo.png' %}"
                alt="Logo Huaquechula"
                class="logo me-2"
            />
            <span class="navbar-title">Control de Visitas</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-evenly w-100">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vista_inicio' %}">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vista_graficas' %}">
                        <i class="fas fa-chart-bar"></i> Estadísticas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_registros' %}">
                        <i class="fas fa-users"></i> Visitantes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mapa' %}">
                        <i class="fas fa-map-marked-alt"></i> Mapa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog"></i> Configuración
                    </a>
                </li>
            </ul>

            <form action="{% url 'logout' %}" method="post" class="d-flex">
                {% csrf_token %}
                <button class="btn btn-logout" type="submit">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </form>
        </div>
    </div>
</nav>

    <!-- Contenido principal de la página -->
    <main class="container mt-3">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
