<form class="needs-validation g-3" novalidate name="formulario" id="formulario" method="POST"

  <!-- Campo: Cantidad de personas -->
  <div class="col-12 col-md-6 mb-3">
    <div class="form-floating">
      <!-- 
                Input para el número de personas en el grupo
                - id/name: numPersonas
                - placeholder: Texto guía
                - required: Campo obligatorio
                - min="1": Valor mínimo permitido
            -->
      <input type="number" class="form-control" id="numPersonas" name="numPersonas"
        placeholder="Ingresa el numero de personas" required min="1" />
      <label for="numPersonas">Cantidad de personas</label>
      <!-- Mensaje de validación -->
      <div class="invalid-feedback">Ingresa un número válido (mínimo 1)</div>
    </div>
  </div>

  <!-- Grupo: ¿Son extranjeros? -->
  <div class="col-12 col-sm-6 col-md-5 mb-3 mb-md-0 d-flex flex-column align-items-center text-center">
    <label class="form-label mb-2">Extranjeros</label>
    <div class="d-flex justify-content-center gap-3">
      <!-- Opción: Sí -->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="esExtranjero" id="gridRadios1" value="si" />
        <label class="form-check-label" for="gridRadios1"> Sí </label>
      </div>
      <!-- Opción: No -->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="esExtranjero" id="gridRadios2" value="no" checked />
        <label class="form-check-label" for="gridRadios2"> No </label>
      </div>
    </div>
  </div>
