<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Gráficos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 20px;
        padding-bottom: 40px;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin-bottom: 20px;
        border-radius: 12px;
        border: none;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }
      .card-header {
        background-color: #6f42c1;
        color: white;
        border-radius: 12px 12px 0 0 !important;
        font-weight: 600;
      }
      .header-title {
        color: #6f42c1;
        margin-bottom: 30px;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      .chart-container {
        position: relative;
        height: 300px;
        padding: 20px;
      }
      footer {
        margin-top: 40px;
        padding: 20px 0;
        color: #6c757d;
        border-top: 1px solid #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center header-title">
        Dashboard de Gráficos con Bootstrap y Chart.js
      </h1>

      <div class="row">
        <!-- Primer gráfico de barras -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">Ventas por Mes (2023)</div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="barChart1"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Segundo gráfico de barras -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">Crecimiento de Usuarios</div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="barChart2"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Primer gráfico de pay -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">Distribución de Mercado</div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="pieChart1"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Segundo gráfico de pay -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">Distribución de Gastos</div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="pieChart2"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Primer gráfico de dona -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">Uso de Recursos</div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="doughnutChart1"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Segundo gráfico de dona -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">Satisfacción del Cliente</div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="doughnutChart2"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="text-center">
        <p>Dashboard creado con Bootstrap 5 y Chart.js</p>
      </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Esperar a que el DOM esté completamente cargado
      document.addEventListener("DOMContentLoaded", function () {
        // Colores para los gráficos
        const colors = [
          "rgba(255, 99, 132, 0.7)",
          "rgba(54, 162, 235, 0.7)",
          "rgba(255, 206, 86, 0.7)",
          "rgba(75, 192, 192, 0.7)",
          "rgba(153, 102, 255, 0.7)",
          "rgba(255, 159, 64, 0.7)",
          "rgba(199, 199, 199, 0.7)",
          "rgba(83, 102, 255, 0.7)",
          "rgba(40, 159, 64, 0.7)",
        ];

        const borderColors = [
          "rgba(255, 99, 132, 1)",
          "rgba(54, 162, 235, 1)",
          "rgba(255, 206, 86, 1)",
          "rgba(75, 192, 192, 1)",
          "rgba(153, 102, 255, 1)",
          "rgba(255, 159, 64, 1)",
          "rgba(199, 199, 199, 1)",
          "rgba(83, 102, 255, 1)",
          "rgba(40, 159, 64, 1)",
        ];

        // Primer gráfico de barras - Ventas por Mes
        const barCtx1 = document.getElementById("barChart1").getContext("2d");
        new Chart(barCtx1, {
          type: "bar",
          data: {
            labels: [
              "Ene",
              "Feb",
              "Mar",
              "Abr",
              "May",
              "Jun",
              "Jul",
              "Ago",
              "Sep",
              "Oct",
              "Nov",
              "Dic",
            ],
            datasets: [
              {
                label: "Ventas en miles de €",
                data: [65, 59, 80, 81, 56, 55, 72, 78, 80, 85, 90, 95],
                backgroundColor: colors.slice(0, 12),
                borderColor: borderColors.slice(0, 12),
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        // Segundo gráfico de barras - Crecimiento de Usuarios
        const barCtx2 = document.getElementById("barChart2").getContext("2d");
        new Chart(barCtx2, {
          type: "bar",
          data: {
            labels: ["2018", "2019", "2020", "2021", "2022", "2023"],
            datasets: [
              {
                label: "Número de usuarios (miles)",
                data: [120, 150, 180, 210, 250, 300],
                backgroundColor: colors.slice(0, 6),
                borderColor: borderColors.slice(0, 6),
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        // Primer gráfico de pay - Distribución de Mercado
        const pieCtx1 = document.getElementById("pieChart1").getContext("2d");
        new Chart(pieCtx1, {
          type: "pie",
          data: {
            labels: ["Android", "iOS", "Windows", "macOS", "Linux"],
            datasets: [
              {
                data: [45, 30, 10, 10, 5],
                backgroundColor: colors.slice(0, 5),
                borderColor: borderColors.slice(0, 5),
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });

        // Segundo gráfico de pay - Distribución de Gastos
        const pieCtx2 = document.getElementById("pieChart2").getContext("2d");
        new Chart(pieCtx2, {
          type: "pie",
          data: {
            labels: [
              "Nómina",
              "Infraestructura",
              "Marketing",
              "Desarrollo",
              "Otros",
            ],
            datasets: [
              {
                data: [40, 20, 15, 15, 10],
                backgroundColor: colors.slice(2, 7),
                borderColor: borderColors.slice(2, 7),
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });

        // Primer gráfico de dona - Uso de Recursos
        const doughnutCtx1 = document
          .getElementById("doughnutChart1")
          .getContext("2d");
        new Chart(doughnutCtx1, {
          type: "doughnut",
          data: {
            labels: ["CPU", "Memoria", "Disco", "Red"],
            datasets: [
              {
                data: [40, 30, 20, 10],
                backgroundColor: colors.slice(3, 7),
                borderColor: borderColors.slice(3, 7),
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "60%",
          },
        });

        // Segundo gráfico de dona - Satisfacción del Cliente
        const doughnutCtx2 = document
          .getElementById("doughnutChart2")
          .getContext("2d");
        new Chart(doughnutCtx2, {
          type: "doughnut",
          data: {
            labels: ["Muy Satisfecho", "Satisfecho", "Neutral", "Insatisfecho"],
            datasets: [
              {
                data: [60, 25, 10, 5],
                backgroundColor: colors.slice(1, 5),
                borderColor: borderColors.slice(1, 5),
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "60%",
          },
        });
      });
    </script>
  </body>
</html>
